<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section class="Cmain">
        <form class="form">
            <div>Name: <input type="text" class="input"></div>
            <div>DOB: <input type="date" class="input"></div>
            <div>Mobile No.: <input type="number" class="input"></div>
            <div>Email: <input type="email" class="input"></div>
            <div id="radio">Gender:
                <div>
                    <input type="radio" id="male" name="gender" value="Male"><label for="male"> Male</label>
                    <br />
                    <input type="radio" id="female" name="gender" value="Female"><label for="female"> Female</label>
                </div>
            </div>
            <div id="textarea">Describe your problem here...<textarea rows="6" class="input"></textarea></div>
            <div><input type="submit" id="btn"></div>
        </form>
    </section>
    <Footer>
        <h3>Created by Kalpesh!</h3>
    </Footer>
</body>

</html>
